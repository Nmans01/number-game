<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js"></script>
        <title>Tall Number</title>
    </head>
    <body>
        <h3 id="connectIndicator"></h3>
        <header>
            <div id="actions">
                <h3><a href="">Undo</a> (3 remaining)</h3>
                <h3>Spaces remaining: 3</h3>
            </div>
            <div id="queue">
                <div id="first">
                    <div class="shape box">
                        <h3>2</h3>
                    </div>
                </div>
                <div id="second">
                    <div class="shape box">
                        <h3>2</h3>
                    </div>
                </div>
            </div>
            <div id="score">
                <h3>Round: 0</h3>
                <h3>Score: 0</h3>
            </div>
        </header>
        <div id="stack">
            <div class="shape box">
                <h3>2</h3>
            </div>
            <div class="shape box">
                <h3>4</h3>
            </div>
            <div class="shape rect">
                <h3>6</h3>
            </div>
            <div class="shape box">
                <h3>8</h3>
            </div>
            <div class="shape circle">
                <h3>10</h3>
            </div>
            <div class="shape triangle">
                <h3>15</h3>
            </div>
        </div>
    </body>
</html>
